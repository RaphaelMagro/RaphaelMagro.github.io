<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Scroll Sidebar</title>
    <link rel="stylesheet" href="./styles/style2.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="#scroll-target">Scroll Down</a>
      <!-- Clicking will auto-scroll -->
    </div>

    <div class="content">
      <h1>Main Content</h1>
      <p>Some scrollable content to test the sidebar scrolling.</p>
      <div id="scroll-target"></div>
      <!-- Target point for scrolling -->
    </div>
  </body>
</html>
